<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
      . {
        margin: 0;
        padding: 0;
      }
    .background-image{
      background-image: url(IMG20250111184316~2.jpg);
      height: 100vh;
      max-width: 100%;
      background-size: cover;
      background-repeat: no-repeat; 
      margin-top: 0px;
     
    }
    .header{
      margin-left: 30px; 
      margin-top: 30px;
      padding-top: 5px;
      display: grid;
      grid-template-columns: 120px 1fr;
    
    }
    .adventures{
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      background-color: black;
    }
    .infor-mation{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-left: 30px;
      color: rgb(40, 39, 39);
      place-items: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      font-weight: 400;
  
    }
    .section{
      margin-left: 25px;
      margin-top: 140px;
      width: 180px;
    }
    .discover{
      color: white;
    }
    .para-graph{
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 11px;
    }
    .footer{
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: 40px;
    }
    .price-button
    {
      background-color: white;
      border: solid;
      border-radius: 3px;
      color: rgb(30, 27, 27);
      transition: 0.3s;


    }
    .price-button:hover{
      cursor: pointer;
      background-color: black; 
       border: solid;
      border-color: rgb(136, 132, 132);
     
      border-radius: 2px;
      color: white;
    }

    .video-button{
      background-color: black; 
       border: solid;
      border-color: rgb(136, 132, 132);
     
      border-radius: 2px;
      color: white;
      transition: 0.1s;



    }
    .video-button:hover{
      cursor: pointer;
       background-color: white;
      border: solid;
      border-radius: 3px;
      color: rgb(30, 27, 27);
      


    }
    .rating{
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 11px;
    margin-top: 0px;
    }

    </style>

  </head>
  <body>
    <div class="background-image">
      <header class="header">
        <div class="adventures">
          Kenya Adventures
        </div>
        <div class="infor-mation">
           <div>
            About us
          
        </div>
         
         <div>
          Testimonials
        </div>

        
         <div>
          <a href="https://wa.me/+254710299867">
            Connect on whatsApp

          </a>
          
        </div>

        </div>
      </header>
      <section class="section">
        <h2 class="discover">
          Discover Kenya's wonders with Us
        </h2>
        <p class="para-graph">
          Our guided tours offer the perfect opportunity to immerse yourself in Kenya's rich heritage and natural beauty
        </p>
              <footer class="footer">
         <div>
          <button class="price-button"> See pricing</button>

         </div>
         <div>
          <button class="video-button">
            Play video
          </button>
         </div>
      </footer> 

      <p>  &#127775; &#127775;  &#127775; &#127775; &#127775;</p>
      <p class="rating">
         4.9/5 rating on Google
      </p>

      </section>

    </div>

  </body>




</html>
